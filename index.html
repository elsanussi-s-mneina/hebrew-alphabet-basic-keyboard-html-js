<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Hebrew Alphabetic Virtual Keyboard</title>
		<style>
			button {
				font-size: 3em;
				margin: 0.4em;
				padding: 0.2em;
			}

			textarea {
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<h1>Hebrew Alphabet Basic Keyboard</h1>
		<textarea id="textOutput" dir="rtl"></textarea>
		<div dir="rtl" style="text-align:left">
		<div>
<button type="button" id="typeHebrewLetterAlef"  onclick="document.getElementById('textOutput').value += '\u05D0'">&#x05D0;</button>
<button type="button" id="typeHebrewLetterBet"  onclick="document.getElementById('textOutput').value += '\u05D1'">&#x05D1;</button>

<button type="button" id="typeHebrewLetterVav"  onclick="document.getElementById('textOutput').value += '\u05D5'">&#x05D5;</button>
<button type="button" id="typeHebrewLetterZayin"  onclick="document.getElementById('textOutput').value += '\u05D6'">&#x05D6;</button>
<button type="button" id="typeHebrewLetterHet"  onclick="document.getElementById('textOutput').value += '\u05D7'">&#x05D7;</button>
<button type="button" id="typeHebrewLetterTet"  onclick="document.getElementById('textOutput').value += '\u05D8'">&#x05D8;</button>
<button type="button" id="typeHebrewLetterYod"  onclick="document.getElementById('textOutput').value += '\u05D9'">&#x05D9;</button>
</div>
<div>
<button type="button" id="typeHebrewLetterKaf"  onclick="document.getElementById('textOutput').value += '\u05DB'">&#x05DB;</button>

<button type="button" id="typeHebrewLetterLamed"  onclick="document.getElementById('textOutput').value += '\u05DC'">&#x05DC;</button>

<button type="button" id="typeHebrewLetterFinalMem"  onclick="document.getElementById('textOutput').value += '\u05DD'">&#x05DD;</button>

<button type="button" id="typeHebrewLetterNun"  onclick="document.getElementById('textOutput').value += '\u05E0'">&#x05E0;</button>

		</div>
	</body>
</html>
